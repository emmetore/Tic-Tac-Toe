<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    


</head>

<body class="container">

    <div>
        <h1 class="title">Tic Tac Toe</h1>
    </div>
    <div>
        <div class="alert"><h3 class="announce fw-lighter" id="player-wins"></h3></div>
        
        <div id="board-div">
            <table class="board">
                <tr>
                    <th class="cell" id="0"></th>
                    <th class="cell" id="1"></th>
                    <th class="cell" id="2"></th>
                </tr>
                <tr>
                    <th class="cell" id="3"></th>
                    <th class="cell" id="4"></th>
                    <th class="cell" id="5"></th>
                </tr>
                <tr>
                    <th class="cell" id="6"></th>
                    <th class="cell" id="7"></th>
                    <th class="cell" id="8"></th>
                </tr>


            </table>
        </div>
        <br>
        <button class="btn-primary" id="reset">Reset</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap-grid.css"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    


</body>

</html>
